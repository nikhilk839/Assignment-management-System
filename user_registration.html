<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<title>ADMIN</title>
	<link rel="stylesheet" type="text/css" href="register_style.css">
	<script type="text/javascript">
    function hide()
		{
			document.getElementById("teacher").style.display = "none";
			document.getElementById("student").style.display = "none";
		}
	</script>
</head>
<body onload="hide()">
	<div class="signup-form">
	    <form action="user_registration.php" method="post">
			<h2>Register</h2>
			<p class="hint-text">Create user</p>
	        <div class="form-group">
				<input type="text" class="form-control" name="id" placeholder="User Id" required="required">       	
	        </div>
	        <div class="form-group">
	        	<input type="text" class="form-control" name="u_name" placeholder="User Name" required="required">
	        </div>
			<div class="form-group">
	            <input type="password" class="form-control" name="u_password" placeholder="Password" required="required">
	        </div>
			<div class="form-group">
				<select class="custom-select" name="u_type" onchange="myfunction.call(this, event)">
  					<option selected>select user type</option>
  					<option value="S">student</option>
  					<option value="T">Teacher</option>
  					<option value="E">Employee</option>
  					<option value="A">Admin</option>
				</select>
			</div>
			<div id="teacher">
				<div class="form-group">
	            	<input type="text" class="form-control" name="designation" value="Designation" placeholder="Designation" required="required">
	        	</div>
			</div>
			<div id="student">
				<div class="form-group">
	        		<input type="text" class="form-control" name="branch_code" value="Branch code" placeholder="Branch code" required="required">
	        	</div>
			</div>
			<div class="form-group">
	       		<input type="text" class="form-control" name="department" placeholder="Department" required="required">
	        </div>
			<div class="form-group">
	            <button type="submit" class="btn btn-success btn-lg btn-block">Register</button>
	        </div>
	    </form>
	</div>
	<script type="text/javascript">
		function myfunction(s)
		{
			var str=this.options[this.selectedIndex].value;
			if(str == 'T')
			{
				document.getElementById("teacher").style.display = "block";
				document.getElementById("student").style.display = "none";
			}
			if(str == 'S')
			{
				document.getElementById("student").style.display = "block";
				document.getElementById("teacher").style.display = "none";
			}
		}
	</script>
</body>
</html>
